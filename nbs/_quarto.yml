project:
  type: website

format:
  html:
    theme: yeti
    css: styles.css
    toc: true

website:
  twitter-card: false
  open-graph: true
  repo-actions: [issue]
  favicon: assets/favicon.ico
  navbar:
    title: "An Open Hyperspectral Imager Library"
    logo: assets/openhsi_logo.png
    logo-alt: "OpenHSI"
    background: primary
    tools:
    - icon: github
      menu:
        - text: Source Code
          url:  https://github.com/openhsi/openhsi/
        - text: Report a Bug
          url:  https://github.com/openhsi/openhsi/issues/new
  search: 
    location: sidebar
    type: textbox
  sidebar:
    style: floating


metadata-files: [nbdev.yml, sidebar.yml]